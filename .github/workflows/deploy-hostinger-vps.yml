name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy main to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || '22' }}
          script_stop: true
          script: |
            set -e

            APP_DIR="${{ secrets.HOSTINGER_APP_DIR }}"
            BRANCH="main"

            if [ -z "$APP_DIR" ]; then
              echo "HOSTINGER_APP_DIR secret is required"
              exit 1
            fi

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Repository not found in $APP_DIR"
              exit 1
            fi

            cd "$APP_DIR"
            git fetch origin
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            export DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}"
            if [ -z "$DATABASE_URL" ]; then
              echo "PROD_DATABASE_URL secret is required"
              exit 1
            fi

            docker compose down
            docker compose pull || true
            docker compose up --build -d
            docker image prune -f
