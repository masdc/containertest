name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy main to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || '22' }}
          script_stop: true
          script: |
            set -e

            APP_DIR="${{ secrets.HOSTINGER_APP_DIR }}"
            BRANCH="main"
            GH_PAT="${{ secrets.GH_PAT }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            if [ -z "$APP_DIR" ]; then
              echo "HOSTINGER_APP_DIR secret is required"
              exit 1
            fi

            if [ -z "$GH_PAT" ]; then
              echo "GH_PAT secret is required for private repository access"
              exit 1
            fi

            GH_PAT_CLEAN="$(printf %s "$GH_PAT" | tr -d '\r\n')"
            AUTH_HEADER="Authorization: Bearer $GH_PAT_CLEAN"

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Repository not found in $APP_DIR. Cloning..."
              rm -rf "$APP_DIR"
              git -c http.extraHeader="$AUTH_HEADER" clone --branch "$BRANCH" "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"
            git remote set-url origin "$REPO_URL"
            git -c http.extraHeader="$AUTH_HEADER" fetch origin
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            export DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}"
            if [ -z "$DATABASE_URL" ]; then
              echo "PROD_DATABASE_URL secret is required"
              exit 1
            fi

            docker compose down
            docker compose pull || true
            docker compose up --build -d
            docker image prune -f
